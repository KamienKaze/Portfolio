<div class='button' (click)="onClick()">
  <div class='text'>{{text | titlecase}}</div>
  <svg class='icon' [ngClass]='isExpanded ? "expanded-icon" : "collapsed-icon"'>
    <use [attr.xlink:href]='arrowIconSrc'></use>
  </svg>
</div>
<div class="content" [ngClass]='isExpanded ? "expanded" : "collapsed"'>
  <ng-content/>
</div>
