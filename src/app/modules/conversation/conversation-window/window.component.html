<div class='header'>
  <img class='profile-picture' src='assets/images/kamienkaze.jpg' alt='profile-picture'>
  <div class='name dark'>Michał Kamiński</div>
</div>
<div class='body'>
  <div class='notification'>
    <img class='notification-picture' src='assets/images/kamienkaze.jpg' alt='profile-picture'>
    <div class='active'></div>
    <div class='name'>Michał Kamiński</div>
    <div class='info'>You are friends on Facebook</div>
    <div class='info'>Lives in: <a href='https://www.google.com/maps/place/Gorz%C3%B3w+Wielkopolski/@52.7313279,15.2182354,12z/data=!3m1!4b1!4m6!3m5!1s0x47071f0a5a4118b7:0x5dd10df3cb5799dd!8m2!3d52.7325285!4d15.2369305!16zL20vMDFyY2sx?entry=ttu'>Gorzów Wielkopolski</a></div>
  </div>
  <app-message *ngFor='let message of messages' [isBlue]='message.isBlue'>{{message.content}}</app-message>
</div>
<div class='footer'>
  <svg class='icon'>
    <use [attr.xlink:href]="githubLogoSrc"></use>
  </svg>
  <svg class='icon'>
    <use [attr.xlink:href]="linkedinLogoSrc"></use>
  </svg>
  <input type='text' [(ngModel)]='messageToSend' (keydown.enter)='onSendClick()'>
  <svg class='send-icon' (click)='onSendClick()'>
    <use [attr.xlink:href]="sendLogoSrc"></use>
  </svg>
</div>
